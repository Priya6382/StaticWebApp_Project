<html lang="en">
<head>

    <title>Class Timetable</title>
    <style>
        body {
            background-image: url('https://th.bing.com/th/id/OIP.Fi-Y3960C6mhUAOmXLIejgHaEo?pid=ImgDet&rs=1'); /* Change 'background.jpg' to your image file */
            background-size: cover; /* Scale the image to cover the entire viewport */
            background-repeat: no-repeat; /* Prevent repeating of the image */
            background-attachment: fixed; /* Keep the image fixed while scrolling */
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0; /* Remove default body margin */
        }
        .header1 {
            text-align: center;
            font-size: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }
        .header2 {
            text-align: left ;
            font-size: 8px;
            float: left; /* Float the element to the left */
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }
        
        .header3 {
            text-align: right;
            font-size: 8px;
            float: right;
            margin-bottom: 30px; /* Float the element to the right */
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
        table {
            border-collapse: collapse;
            width: 90%;
        }        
        th, td {
            border: 1.5px solid #000;
            padding: 5px;
            text-align: center;
        }        
        th {
            background-color: #7a8cd3;
        }       
        #timetable {
            margin: 20px auto; /* Center the table horizontally */
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background to the table */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow to the table */
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif

        }
        /* Remove underlining from anchor elements within the table cells */       
        #timetable a {
            text-decoration: none;
            color: rgb(143, 15, 54);
            font-weight: bold; /* Inherit the color from the parent element */
        }
        /* Style table rows */
        #timetable tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .back-link {
    text-decoration: none;
    background-color: #000000;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s;
    text-align: center;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-weight: bold;
    margin: 600px;
    display: inline-block;
    margin-top: 20px;
}
    </style>
</head>
